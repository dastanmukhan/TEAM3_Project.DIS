sql: "SELECT \r\n    d.specialization AS \"Specialization\",  \r\n    d.first_name\
  \ || ' ' || d.last_name AS \"Doctor Name\",  \r\n    COUNT(a.appointment_id) AS\
  \ \"Appointment Count\", \r\n    AVG(t.cost) AS \"Avg Cost\"  \r\nFROM doctors d\
  \ \r\nLEFT JOIN appointments a ON d.doctor_id = a.doctor_id \r\nLEFT JOIN treatments\
  \ t ON a.appointment_id = t.appointment_id \r\nWHERE a.appointment_date >= '2023-01-01'\
  \  \r\nGROUP BY d.specialization, d.doctor_id, d.first_name, d.last_name \r\nHAVING\
  \ COUNT(a.appointment_id) > 0  \r\nORDER BY \"Specialization\", \"Appointment Count\"\
  \ DESC;"
